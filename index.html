<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
</head>
<body>
  <main>
    <h1>Check Your BMI</h1>

    <section>
      <h3>Enter your weight and height below to check your BMI results</h3>

      <form action="">
        <label for="input-kg">Put your weight in here (KG)</label>
        <input type="number" id="input-kg">
        <label for="input-cm">And your height in here (CM)</label>
        <input type="number" id="input-cm">
        <button id="submit">Calculate BMI</button>
      </form>

      <div id="info-detail">
        <p>Your BMI is <!-- 21.5 --> which means You are <!-- Normal --></p>
      </div>
    </section>
  </main>
</body>
</html>
